    <main id="main_contacto">
        <div class="box-info">
            <h1>NUESTRO CONTACTO</h1>
            <div class="data">
                <p><i class="fa-solid fa-phone icon"></i> + 54 11 23456789</p>
                <p><i class="fa-solid fa-envelope icon"></i> yabariasdev@gmail.com</p>
                <p><i class="fa-solid fa-clock icon"></i> Horario: Lunes a Viernes, 9:00 AM - 5:00 PM</p>
                <p><i class="fa-solid fa-location-dot icon"></i>Calle Ayacucho 1234, Recoleta - CABA, CP1234 ARG</p>
                
                <div class="map-container">
                    <iframe 
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3153.1234567891234!2d-122.4012345!3d37.7856789!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8085812abc123456%3A0xabc1234567890!2s30%20Grant%20Ave%2C%20San%20Francisco%2C%20CA%2094108-5834%2C%20USA!5e0!3m2!1sen!2sus!4v1638356789123!5m2!1sen!2sus" 
                        allowfullscreen="" 
                        loading="lazy"></iframe>
                </div>
            </div>            
        </div>
        <form id="form" method="POST" action="https://formspree.io/f/xjkvrqay">
            <div class="input-container">
                <input type="text" 
                        id="nombre" 
                        name="nombre"
                        placeholder="Nombre"
                        required>
                <i class="fa-solid fa-user icon"></i>
            </div>
            
            <div class="input-container">
                <input type="tel" 
                        id="numero" 
                        name="numero"
                        placeholder="Telefono"
                        required>
                <i class="fa-solid fa-phone icon"></i>
            </div>
            
            <div class="input-container">
                <input type="email" 
                        id="email" 
                        name="email"
                        placeholder="Correo"
                        required>
                <i class="fa-solid fa-envelope icon"></i>
            </div>
            
            <div class="input-container">
                <textarea id="mensaje" 
                        name="mensaje" 
                        rows="5"
                        placeholder="Comentarios"
                        required></textarea>
            </div>
            
            <input type="submit" value="Enviar" class="btn-submit">
        </form>        
    </main>
